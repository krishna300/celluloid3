


{% extends 'subscene/base.html' %}



{% block content %}

 <div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            
        </div>
        {% if posts %}
            {% for p in posts %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a  href="{% url 'detail' p.pk %}">
                            <img src="{{p.image.url}}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{p.title}}</h2>
                            <h4>{{p.title}}</h4>

                            <!-- View Details -->
                            <a href="{% url 'detail' p.pk %}" class="btn btn-primary btn-sm" role="button">View Details</a>


                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'detail' p.pk %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Album
                    </button>
                </a>
            </div>
        {% endif %}
    </div>

   </div>


 {% endblock content  %}
