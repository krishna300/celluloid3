


{% extends 'subscene/base.html' %}



{% block content %}

 <div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            
        </div>
        {% if posts %}
            {% for p in posts %}
            <a  href="{% url 'detail' p.pk %}">
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <div class="my-image2">
                            <div class="my-image1">
                            
                                <img src="{{p.image.url}}" class="img-responsive">
                            
                            </div>
                        </div>

                        <div class="caption">
                            <h2>{{p.title}}</h2>
                            <h4>{{p.title}}</h4>

                            <!-- View Details -->
                            <a href="{% url 'detail' p.pk %}" class="btn btn-primary btn-sm" role="button">View Details</a>


                        </div>
                    </div>
                </div>
                </a>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <h1>Bumchick babloo</h1>
            </div>
        {% endif %}
    </div>

   </div>


 {% endblock content  %}
